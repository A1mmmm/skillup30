version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: skillup30_postgres
    environment:
      POSTGRES_DB: skillup30
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 142536
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - skillup30_network

  # Backend Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: skillup30_backend
    environment:
      SPRING_PROFILES_ACTIVE: default
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/skillup30
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 142536
      JWT_SECRET: skillup30_jwt_secret_2024_very_secure_key_for_authentication
      JWT_ACCESS_TOKEN_EXPIRATION: 3600000
      JWT_REFRESH_TOKEN_EXPIRATION: 604800000
      CORS_ALLOWED_ORIGINS: http://localhost:3000
    ports:
      - "8081:8081"
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - skillup30_network

  # Frontend Application (опционально)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: skillup30_frontend
    environment:
      REACT_APP_API_URL: http://localhost:8081/api
      REACT_APP_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - skillup30_network

volumes:
  postgres_data:

networks:
  skillup30_network:
    driver: bridge 