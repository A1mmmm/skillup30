# JWT Configuration
jwt.secret=${JWT_SECRET:skillup30_jwt_secret_2024_very_secure_key_for_authentication}
jwt.access.token.expiration=${JWT_ACCESS_TOKEN_EXPIRATION:3600000}
jwt.refresh.token.expiration=${JWT_REFRESH_TOKEN_EXPIRATION:604800000}

# CORS Configuration
skillup30.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Server Configuration
server.port=${SERVER_PORT:8081}

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha